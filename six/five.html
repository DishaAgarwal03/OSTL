<!DOCTYPE html>
<html>

<body>
    <p> Unordered list </p>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ul>
    <p> Ordered list </p>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
      </ol>
    <p> Definition list </p> 
    <dl>
        <dt>A</dt>
        <dd>- Description 1</dd>
        <dt>B</dt>
        <dd>- Description 2</dd>
      </dl>

</body>
</html>
