<!DOCTYPE HTML>
<html>

<head>
    <meta charset=utf-8 />
    <title>Compute the sum and product of an array of integers</title>
</head>

<body style="text-align:center;" id="body">
	
	<script>
        var arr = [];                               // define our arr
        var arr = prompt("Enter your numbers").split(",");
        alert('Full array: ' + arr.join(', '));     // alert the results
        let s = 0,
        p = 1,
        i;
        arr = arr.map(Number);

        for (i = 0; i < arr.length; i += 1) 
        {
        s += arr[i];
        p *= arr[i];
        }
        alert("Sum is " +s+"  Product is "+p);
	</script>
</body>

</html>
