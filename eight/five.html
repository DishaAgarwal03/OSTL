<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.arc(300, 300, 100, 0, 2 * Math.PI);
ctx.lineWidth="4";
ctx.stroke();
ctx.fillStyle="yellow";
ctx.fill();

ctx.scale(0.6,1);
ctx.beginPath();
ctx.arc(440, 270, 30, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle="black";
ctx.fill();

ctx.scale(1,1);
ctx.beginPath();
ctx.arc(560, 270, 30, 0, 2 * Math.PI);
ctx.stroke();
ctx.fillStyle="black";
ctx.fill();

ctx.restore();
ctx.beginPath();
ctx.arc(500, 220, 150, 2.1, 7.3, 1 * Math.PI);
ctx.lineWidth="4";
ctx.stroke();

</script>

</body>
</html>
